<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #222;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
        }

        #textInput {
            width: 100%;
	    height: 400px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change the font here */
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        #submitButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            vertical-align: middle;
        }

        #submitButton:disabled {
            background-color: #7fb3d5;
        }

        #submitButton:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .loader {
            visibility: hidden; /* Hidden by default, but space reserved */
            border: 2px solid #f3f3f3; /* Light grey */
            border-top: 2px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 24px; /* Adjust width to fit next to the button */
            height: 24px; /* Adjust height to match the button */
            vertical-align: middle; /* Align button and loader vertically */
            animation: spin 2s linear infinite;
            margin-left: 10px; /* Space between button and loader */
            display: inline-block; /* Align button and loader inline */
        }

        #audioPlayer {
            width: 100%; /* Full width */
            margin-top: 20px; /* Added margin for consistent spacing */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI Text-to-Speech</h1>
        <form id="ttsForm">
            <textarea id="textInput" rows="4" placeholder="Type your text here..."></textarea><br>
            <button type="submit" id="submitButton">Convert to Speech</button>
            <div class="loader" id="loader"></div>
        </form>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitText();
        });

        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitText();
            }
        });

        function submitText() {
            var text = document.getElementById('textInput').value;
            var loader = document.getElementById('loader');
            var submitButton = document.getElementById('submitButton');

            // Show loader and disable button
            loader.style.visibility = 'visible';
            submitButton.disabled = true;

            fetch('/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text: text}),
            })
            .then(response => response.blob())
            .then(blob => {
                var audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = URL.createObjectURL(blob);
                audioPlayer.play();

                // Hide loader and enable button
                loader.style.visibility = 'hidden';
                submitButton.disabled = false;
            })
            .catch((error) => {
                console.error('Error:', error);
                // Hide loader and enable button
                loader.style.visibility = 'hidden';
                submitButton.disabled = false;
            });
        }
    </script>
</body>
</html>
